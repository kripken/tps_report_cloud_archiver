<!DOCTYPE html>
<html>
<body>
<p><canvas id="canvas" style="border:2px solid black;" width="256" height="256"></canvas>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

function render(text) {
  canvas.width = canvas.width
  var data = "<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256'>" +
               "<foreignObject width='100%' height='100%'>" +
                 "<div xmlns='http://www.w3.org/1999/xhtml' style='font-size:20px; margin: 10px'>" +
                   "<span>" + text + "</span>" + //  style='color:white; text-shadow:0 0 2px blue;'
                 "</div>" +
               "</foreignObject>" +
             "</svg>";
  var DOMURL = self.URL || self.webkitURL || self;
  var img = new Image();
  var svg = new Blob([data], {type: "image/svg+xml;charset=utf-8"});
  var url = DOMURL.createObjectURL(svg);
  img.onload = function() {
    ctx.drawImage(img, 0, 0);
    DOMURL.revokeObjectURL(url);
  };
  img.src = url;
}

setInterval(function() {
  var text = '<h2>Title</h2><ul><li>item1</li><li>item2</li></ul><p>moar</p>';
  render(text);
}, 300);

</script>

</body>
</html>
